<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Interativo</title>
    <link rel="stylesheet" href="stylecale.css">
</head>
<body>
    <div class="calendar">
        <div class="header">
            <!-- Botões para navegação no calendário (mês anterior, mês seguinte) -->
        </div>
        <div class="days">
            <!-- Aqui serão gerados os dias do mês -->
        </div>
    </div>

    <div class="class-details-container">
        <div class="class-details">
            <span class="close-btn">&times;</span>
            <h3>Aulas Disponíveis</h3>
            <ul class="class-details-list">
                <!-- As informações das aulas serão exibidas aqui -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
